<!DOCTYPE HTML>

<head>

<link rel="stylesheet"

  crossorigin="anonymous" />
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"

<link rel="stylesheet" href="css/dashboard.css" />

<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span

        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse"
        id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><img class="nav-bar-item"
              src="images/ecommerce.png" /></a></li>
          <li class="dropdown"><a href="#" class="dropdown-toggle"
            data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false"><img class="nav-bar-item"
              src="images/default_user.png" /> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Edit Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/logout">Logout</a></li>
            </ul></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->

            <li><a data-toggle="collapse" href="#search"

                class="glyphicon glyphicon-search"></span>
            </a></li>

            <!-- Search body -->
            <li id="search" class="panel-collapse collapse">
              <div class="panel-body">
                <form class="navbar-form" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control"
                      placeholder="Search" />
                  </div>
                  <button type="submit" class="btn btn-default ">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </form>
              </div>
            </li>

            <!-- Dropdown-->
            <li class="panel panel-default" id="dropdown"><a
              data-toggle="collapse" href="#dropdown-lvl1"> <span
                class="glyphicon glyphicon-user"></span> Filters <span
                class="caret"></span>
            </a> <!-- Dropdown level 1 -->
              <div id="dropdown-lvl1" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul class="nav navbar-nav">
                    <li><a href="#">*****</a></li>
                    <li><a href="#">****</a></li>
                    <li><a href="#">***</a></li>
                    <li><a href="#">**</a></li>
                    <li><a href="#">*</a></li>
                  </ul>
                </div>
              </div></li>

            <li><p>
                <label for="amount">Price range:</label> <input
                  type="text" id="amount" readonly="readonly"
                  style="border: 0; color: #f6931f; font-weight: bold;" />
              </p>
              <div id="slider-range"></div></li>


          </ul>
        </div>

        <div id="products">

            <button id="createProduct-0" class="btn btn-primary btn-block">Create Product</button>
          </div>
          
          <div id="placeholderCard2-0" class="col-xs-12 col-sm-6 col-md-3 col-lg-2 card step2 hidden">
            <p>Please type in the image URL: </p>
            <input type="text" id="imageUrl-0" placeholder="paste img url"/>
            <button id="addImageUrl-0" class="btn btn-primary btn-block">Next</button>
          </div>
          
        </div>
      </div>

  <script type="text/javascript" src="js/dashboard.js"></script>
